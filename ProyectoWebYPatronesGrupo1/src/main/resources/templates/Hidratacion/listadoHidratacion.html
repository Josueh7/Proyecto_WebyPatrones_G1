<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="MenuPrincipal/layout :: head">
       <title>Hidratacion</title> 
    </head>
    <body style="background-color: #5C4AB5">
        <header th:replace="MenuPrincipal/layout :: header"></header>

     
        <section class="container mt-3"> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Registros</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/Menu}"><i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-4" th:each="h : ${hidratacion}">
                        <div class="card custom-card mb-3" style="max-width: 25rem;">
                            <div class="card-header">Fecha: [[${h.fecha}]]</div>
                            <div class="card-body">
                                <h5 th:if="${h.cantVasosAgua>=8}" class="card-title">
                                    Te estás hidratando muy bien
                                </h5>
                                <h5 th:if="${h.cantVasosAgua<8}" class="card-title">
                                    Podrías mejorar
                                </h5>
                                
                                <p class="card-text">Cantidad de vasos consumidos: [[${h.cantVasosAgua}]]</p>
                            
                            </div>
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <a type="button" class="btn btn-outline-light btn-mm" th:href="@{/hidratacion/modificarRegistro/}+${h.idHidratacion}"
                                   >Actualizar el registro</a>
                                <a type="button" class="btn btn-outline-light btn-mm" th:href="@{/hidratacion/confirmarEliminar/}+${h.idHidratacion}"
                                   >Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
