<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">
        <title>Hidratacion</title>
    </head>
    <body style="background-color: #5C4AB5">
        <header th:replace="MenuPrincipal/layout :: header"></header>

        <section class="container mt-3"> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Ingrese los siguientes datos</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/hidratacion/listaHidratacion}"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <form th:action="@{/hidratacion/guardar}"
                          method="post" th:object="${hidratacion}" 
                          class="was-validated">
                        <div class="row my-4">
                            <input type="hidden" name="idHidratacion" th:field="*{idHidratacion}"/>
                            <label for="cantVasosAgua" class="col-3 col-form-label-lg ">Cantidad de vasos de agua consumidos</label>
                            <div class="col">
                                <input type="number" class="col-4 form-control-lg float-start" id="cantVasosAgua" name="cantVasosAgua" th:value="*{cantVasosAgua}" required="true" />
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg float-end">Confirmar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger btn-lg float-start">Cancelar</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </section>


       
    </body>
</html>
