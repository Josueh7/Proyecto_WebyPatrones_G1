<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">
    </head>
    <body id ="body">
        <header th:replace="layout/layout :: header"></header>

        <section class="container mt-3">
            <div class="text-center">
                <h1>Iniciar Sesión en tu Cuenta</h1>
            </div>
            <div class="col-6 mx-auto"> 
                <form>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Correo Electronico</label>
                        <input type="email" id="form2Example1" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Contraseña</label>
                        <input type="password" id="form2Example2" class="form-control" />
                    </div>

                    <!-- Submit button -->
                    <div class="col-12">
                        <a class="btn btn-primary" th:href="@{/Menu}" role="button">Ingresar</a>
                    </div>


                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>¿No tiene una cuenta?</p>
                        <div class="col-12">
                            <a class="btn btn-primary" th:href="@{/Usuario}">Registrarse</a>
                        </div>
                    </div>
                </form>
            </div>                    

        </section>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
