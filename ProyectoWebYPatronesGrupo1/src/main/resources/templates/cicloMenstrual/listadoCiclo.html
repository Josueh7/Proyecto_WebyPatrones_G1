<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">

    </head>
    <body style="background-color: #5C4AB5">
        <header th:replace="layout/layout :: header"></header>

        <!-- Fragmento para añadir un registro de sueño -->
        <section class="container" mt-3> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Registros</h1>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-4" th:each="c : ${ciclos}">
                        <div class="card custom-card mb-3" style="max-width: 25rem;">
                            <div class="card-header">Fecha: [[${c.fecha}]]</div>
                            <div class="card-body">
                                <div>
                                    <h5 th:if="${c.dolorDeCabeza}" class="card-title">
                                        Dolor de cabeza
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.cambiosEnLaPiel}" class="card-title">
                                        Cambios en la Piel
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.nauseas}" class="card-title">
                                        Nauseas
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.vomitos}" class="card-title">
                                        Vomitos
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.dolorMenstrual}" class="card-title">
                                        Dolor Menstrual
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.sangrado}" class="card-title">
                                        Sangrado
                                    </h5>
                                </div>
                                <div>
                                    <h5 th:if="${c.otrosSintomas}" class="card-title">
                                        Otros...
                                    </h5>
                                </div>
                                <div class="card-footer d-flex justify-content-between align-items-center">
                                    <a type="button" class="btn btn-outline-light btn-mm" th:href="@{/cicloMenstrual/modificarCiclo/}+${c.idRegistro}"
                                       >Actualizar el registro</a>
                                    <a type="button" class="btn btn-outline-light btn-mm" th:href="@{/cicloMenstrual/confirmarEliminar/}+${c.idRegistro}"
                                       >Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>


        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
