<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body style="background-color: #5C4AB5">
        <header th:replace="MenuPrincipal/layout :: header"></header>

        <!-- Fragmento para a単adir un registro de sue単o -->
        <section class="container" mt-3> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Ingrese los siguientes datos</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/Menu}"><i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <form th:action="@{/sueno/guardar}" method="post" th:object="${sueno}">
                        <div class="row my-4">
                            <label for="momentoInicio" class="col-3 col-form-label-lg">Hora de Inicio del sue単o</label>
                            <div class="col">
                                <input type="datetime-local" class="col-4 form-control-lg float-start" id="momentoInicio" name="momentoInicio">
                            </div>
                        </div>
                        <div class="row my-4">
                            <label for="momentoFinal" class="col-3 col-form-label-lg ">Hora Final del sue単o</label>
                            <div class="col">
                                <input type="datetime-local" class="col-4 form-control-lg float-start" id="momentoFinal" name="momentoFinal">
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg float-end">Confirmar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger btn-lg float-start">Cancelar</button>
                            </div>
                        </div>
                    </form>
                    <div th:if="${guardadoExitoso}" class="alert alert-success">
                        <p th:text="${guardadoExitoso}"></p>
                    </div>
                </div>
            </div>
        </section>


        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
