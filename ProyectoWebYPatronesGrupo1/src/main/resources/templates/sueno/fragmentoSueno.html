<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body style="background-color: #5C4AB5">
        <header th:replace="layout/layout :: header"></header>

        <section class="container" mt-3> 
            <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-8">
                    <h1>Ingrese los siguientes datos</h1>
                </div>
                <div class="col">
                    <i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="row align-items-center">
                <form>
                    <div class="row
                         ">
                        <label for="dateSelect" class="col-3 col-form-label-lg">Fecha</label>
                        <div class="col form-control-lg">
                            <input type="date" class="col-4 form-control-lg float-start" id="dateSelect">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label for="timeStart" class="col-3 col-form-label-lg">Hora de Inicio del sueño</label>
                        <div class="col">
                            <input type="time" class="col-4 form-control-lg float-start" id="timeStart">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label for="timeEnd" class="col-3 col-form-label-lg ">Hora de Inicio del sueño</label>
                        <div class="col">
                            <input type="time" class="col-4 form-control-lg float-start" id="timeEnd">
                        </div>
                    </div>
                </form>
                <div class="row my-4">
                    <div class="col">
                        <button class="btn btn-success btn-lg float-end">Confirmar</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger btn-lg float-start">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>


        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
