<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body style="background-color: #5C4AB5">
        <header th:replace="layout/layout :: header"></header>

        <section class="container" mt-3> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Escoja los sintomas</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/Suplementos/listadoSuplementos}"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <form th:action="@{/Suplementos/guardar}"
                          method="POST"
                          th:object="${suplementos}" class="formularioSuplementos">
                        <input type="hidden" name="idRegistro" th:field="*{idRegistro}"/>
                        
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" id="proteina" name="proteina" th:checked="*{proteina}">
                                <label for="proteina">
                                    proteina
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="creatina" name="creatina" th:checked="*{creatina}">
                                <label class="form-check-label" for="creatina">
                                    creatina
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="aminoacidos" name="aminoacidos" th:checked="*{aminoacidos}">
                                <label class="form-check-label" for="aminoacidos">
                                    aminoacidos
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="multivitaminicos" name="multivitaminicos" th:checked="*{multivitaminicos}">
                                <label class="form-check-label" for="multivitaminicos">
                                    multivitaminicos
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="preEntreno" name="preEntreno" th:checked="*{preEntreno}">
                                <label class="form-check-label" for="preEntreno">
                                    preEntreno
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otrosSuplementos" name="otrosSuplementos" th:checked="*{otrosSuplementos}">
                                <label class="form-check-label" for="otrosSuplementos">
                                    otrosSuplementos
                                </label>
                        </div>
                        <div>
                            <label for="cantidad">
                                Cantidad en gramos:
                            </label>
                            <input type="Number" id="cantidad" th:value="*{cantidad}" name="cantidad">
                        </div>

                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg float-end">Confirmar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger btn-lg float-start">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>


        
    </body>
</html>
