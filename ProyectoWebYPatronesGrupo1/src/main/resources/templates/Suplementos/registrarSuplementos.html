<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body style="background-color: #5C4AB5">
        <header th:replace="layout/layout :: header"></header>

        <section class="container" mt-3> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Escoja los Suplementos</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/Suplementos/listadoSuplementos}"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <form th:action="@{/Suplementos/guardar}" method="post" class="formularioSuplementos" th:object="${suplementos}">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="proteina" name="proteina">
                                <label class="form-check-label" for="proteina">
                                    Prote√≠na
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="creatina" name="creatina">
                                <label class="form-check-label" for="creatina">
                                    Creatina
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="aminoacidos" name="aminoacidos">
                                <label class="form-check-label" for="aminoacidos">
                                    Aminoacidos
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="multivitaminicos" name="multivitaminicos">
                                <label class="form-check-label" for="multivitaminicos">
                                    Multivitaminicos
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="preEntreno" name="preEntreno">
                                <label class="form-check-label" for="preEntreno">
                                    Pre-Entreno
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otrosSuplementos" name="otrosSuplementos">
                                <label class="form-check-label" for="otrosSintomas">
                                    Otros Suplementos
                                </label>
                        </div>

                        <div>
                            <label for="cantidad">
                                Cantidad en gramos:
                            </label>
                            <input type="Number" id="cantidad" name="cantidad">
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg float-end">Confirmar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger btn-lg float-start">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </form>
            </div>
        </section>


        
    </body>
</html>
