<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body style="background-color: #5C4AB5">
        <header th:replace="MenuPrincipal/layout :: header"></header>

        <!-- Fragmento para añadir un registro de sueño -->
        <section class="container mt-3"> 
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1>Ingrese los siguientes datos</h1>
                    </div>
                    <div class="col">
                        <a th:href="@{/}"><i class="fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
                <div class="row align-items-center">
                    <form th:action="@{/calorias/guardar}" method="post" th:object="${calorias}">
                        <div class="row my-4">
                            <label for="meta" class="col-3 col-form-label-lg">Meta de calorias</label>
                            <div class="col">
                                <input type="number" class="col-4 form-control-lg float-start" min="1"  id="meta" name="meta">
                            </div>
                        </div>
                        <div class="row my-4">
                            <label for="calorias" class="col-3 col-form-label-lg ">Calorias consumidas</label>
                            <div class="col">
                                <input type="number" class="col-4 form-control-lg float-start" id="calorias" name="calorias">
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg float-end">Confirmar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger btn-lg float-start">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
